machine:
  xcode:
    version: 8.2

dependencies:
  pre:
    - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
    - if [[ $CIRCLE_BRANCH == master ]]; then pod setup; fi
  cache_directories:
    -  "~/.cocoapods/repos/master"

test:
  override:
    - rake xcode_test
    - rake spm_test
  post:
    - if [[ $CIRCLE_BRANCH == master ]]; then rake lint; fi

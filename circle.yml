machine:
  xcode:
    version: 8.2

dependencies:
  pre:
    - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
    - Scripts/install_swiftlint.sh
    - if [[ $CIRCLE_BRANCH == master ]]; then pod setup; fi
  cache_directories:
    -  "~/.cocoapods/repos/master"

test:
  override:
    - rake lint:code
    - rake xcode:test
    - rake spm:test
  post:
    - if [[ $CIRCLE_BRANCH == master ]]; then rake lint:pod; fi
